<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #32CD32 url('https://www.transparenttextures.com/patterns/green-noise.png'); 
            background-repeat: repeat;
        }

        .login-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .login-title, .welcome-title {
            color: white;
            letter-spacing: 2px;
        }

        .form-group {
            width: 80%;
            margin: 0 auto;
            margin-bottom: 15px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-logar {
            width: 58%;
            margin-left: 10px;
        }

        .btn-criar-conta {
            width: 30%;
            background: transparent;
            color: white;
            border: 1px solid white;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .btn-criar-conta:hover {
            background: white;
            color: #32CD32;
            border-color: white;
        }

        .form-check-label {
            color: black;
            display: block;
            margin-bottom: 10px;
        }

        .form-check {
            width: 80%;
            margin: 0 auto;
            text-align: left;
            margin-top: 0;
        }

        .forgot-password-link {
            text-align: left;
            margin-bottom: 10px;
        }

        .forgot-password-link a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" method="POST" action="login.php">
            <h1 class="welcome-title">Bem-vindo!</h1>
            <h2 class="login-title">Login</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="login" name="login" required placeholder="E-mail">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="senha" name="senha" required placeholder="Senha">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Manter conectado</label>
            </div>
            <div class="forgot-password-link">
                <a href="#">Esqueci minha senha</a>
            </div>
            <div class="d-flex">
                <a href="registrar.html" class="btn btn-secondary btn-criar-conta">Criar conta</a>
                <input type="submit" value="entrar" id="entrar" name="entrar" class="btn btn-primary btn-logar">
            </div>
        </form>
    </div>
</body>
</html>
