<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            /* Fundo verde com textura granulada */
            background: #32CD32 url('https://www.transparenttextures.com/patterns/green-noise.png'); 
            background-repeat: repeat;
        }

        .register-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-form {
            background: rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .register-title, .welcome-title {
            color: white;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .form-group {
            width: 80%;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-register {
            width: 70%;
            margin-left: 10px;
        }

        .btn-login {
            width: 30%;
            background: transparent;
            color: white;
            border: 1px solid white;
        }

        .btn-login:hover {
            background: white;
            color: #32CD32;
        }

        .forgot-password-link {
            text-align: left;
            margin-bottom: 10px;
        }

        .form-check {
            width: 80%;
            margin: 0 auto;
            text-align: left;
        }

        .already-have-account-link {
            text-align: center;
            margin-top: 15px;
        }

        .already-have-account-link a {
            color: white;
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container .btn {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <form method="POST" action="cadastro.php" class="register-form">
            <h1 class="welcome-title">Bem-vindo!</h1>
            <h2 class="register-title">Cadastre-se</h2>

            <div class="form-group">
                <input type="text" class="form-control" name="nome" id="nome" required placeholder="Nome">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="login" id="login" required placeholder="E-mail">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="senha" id="senha" required placeholder="Senha">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="senha_confirmar" name="senha_confirmar" required placeholder="Confirmação de senha">
            </div>

            <div class="button-container">
                <a href="index.html" class="btn btn-login">Já tenho uma conta</a>
                <button type="submit" value="Cadastrar" id="cadastrar" name="cadastrar" class="btn btn-primary btn-register">Cadastrar</button>
            </div>

        </form>
    </div>
</body>
</html>
